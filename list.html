<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
    <link rel="stylesheet" href="./css/list.css" />
    <script src="./js/list.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="head">
        <h2 id="list">
          <span>L</span>
          <span>I</span>
          <span>S</span>
          <span>T</span>
        </h2>
      </div>
      <div id="left">
        <a href="./index.html">
          <img id="pre" src="./img/list/pre.png" alt="" />
        </a>
      </div>
      <div id="center">
        <table id="table">
          <tr>
            <td>글번호</td>
            <td>제목</td>
            <td>작성자</td>
            <td>조회수</td>
            <td>작성일자</td>
          </tr>
        </table>
      </div>

      <!-- center2 -->
      <div id="center2">
        <input id="title_input" type="text" placeholder="제목자리" />
        <textarea
          id="title_text"
          cols="30"
          rows="10"
          placeholder="내용을 입력하시오"
        ></textarea>
        <input id="title_name" type="text" placeholder="닉넴자리" />
        <button id="update">등 록</button>
      </div>

      <!-- right -->
      <div id="right">
        <h2 id="new">
          <a href="./text.html">
            <span>N</span>
            <span>E</span>
            <span>W</span>
          </a>
        </h2>
      </div>
      <div id="footer">
        <img id="staffbase" src="./img/home/Staffbase.png" alt="" />
      </div>
    </div>
  </body>
</html>
